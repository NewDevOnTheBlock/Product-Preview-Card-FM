<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@100;400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat&family=Outfit:wght@100;400&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">

    <img class="img-container" src="./images/image-product-desktop.jpg" alt="product picture">
    <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="mobile picture">
    <div class="details">
      <h3>Perfume</h3>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-tag">
        <h2 class="price">$149.99</h2>
        <p class="old-price">$169.99</p>
      </div>
      <button class="purchase-button"><img class="icon" src="./images/icon-cart.svg" alt="cart icon">Add to Cart</button>
    </div>

  </div>

</body>
</html>
